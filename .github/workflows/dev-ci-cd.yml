name: Dev Branch CI/CD

on:
  push:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Backend Dependencies
        run: npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint
        continue-on-error: true

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Backend Tests
        run: npm test
        continue-on-error: true

      - name: Build Success
        run: echo "âœ… Dev branch CI completed!"
