name: Dev Branch CI/CD Pipeline

on:
  push:
    branches: [dev]

jobs:
  # Level 1 & 3: CI/Build Server + Test Server
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Backend Dependencies
        run: npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Frontend (Non-blocking)
        run: |
          cd frontend
          npm run lint || echo "âš ï¸ Linting issues found but continuing..."

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Backend Tests
        run: npm test

      - name: CI Success
        run: echo "âœ… CI completed successfully!"

  # Level 1: Build and Push Docker Image
  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-latest
            ${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-buildcache,mode=max

      - name: Docker Build Success
        run: echo "âœ… Docker image built and pushed to Docker Hub!"

  # Level 1 & 4: Production Server + Automated Deployment
  deploy-to-azure:
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          images: ${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-${{ github.sha }}

      # Level 2: Configure Application Settings with Monitoring
      - name: Set Environment Variables
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings \
              MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              PORT="8080" \
              NODE_ENV="development" \
              APPINSIGHTS_INSTRUMENTATIONKEY="${{ secrets.APPINSIGHTS_INSTRUMENTATIONKEY }}" \
              WEBSITES_PORT="8080"

      - name: Restart Azure Web App
        run: |
          az webapp restart \
            --name ${{ secrets.AZURE_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Deployment Success
        run: echo "âœ… Successfully deployed to Azure!"

  # Level 3: Verify Deployment Works
  verify-deployment:
    needs: deploy-to-azure
    runs-on: ubuntu-latest

    steps:
      - name: Wait for Application Startup
        run: sleep 45

      - name: Health Check - Verify Application is Accessible
        run: |
          echo "ğŸ” Testing application accessibility..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net/health)
          echo "Health check response: $response"

          if [ $response -eq 200 ]; then
            echo "âœ… Application is accessible and healthy!"
          else
            echo "âš ï¸ Health check returned: $response (retrying...)"
            sleep 15
            response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net/health)
            if [ $response -eq 200 ]; then
              echo "âœ… Application is accessible and healthy!"
            else
              echo "âš ï¸ Application may still be starting up"
            fi
          fi

      - name: API Endpoint Test
        run: |
          echo "ğŸ” Testing API endpoints..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net/api/metrics)
          echo "API metrics response: $response"

          if [ $response -eq 200 ]; then
            echo "âœ… API is working correctly!"
          else
            echo "âš ï¸ API test returned: $response"
          fi

      - name: Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ DEPLOYMENT SUMMARY"
