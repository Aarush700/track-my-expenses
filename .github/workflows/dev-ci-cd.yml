          echo "âœ… Environment: Development"
          echo "âœ… Branch: dev"
          echo "âœ… Commit: ${{ github.sha }}"
          echo "âœ… Application URL: https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net"
          echo "âœ… Health Check: https://${{ secrets.AZURE_APP_NAME }}.azurewebsites.net/health"
          echo "âœ… Deployment Time: $(date)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # Level 2: Monitoring Check
  monitoring-status:
