name: Dev Branch CI/CD

on:
  push:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Backend Dependencies
        run: npm install

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Frontend (Non-blocking)
        run: |
          cd frontend
          npm run lint || echo "⚠️ Linting issues found but continuing..."

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Backend Tests
        run: npm test

      - name: Build Success
        run: echo "✅ CI completed!"

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/track-my-expense:dev-buildcache,mode=max

      - name: Docker Build Success
        run: echo "✅ Docker image built and pushed!"
